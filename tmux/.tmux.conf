# statusbar
set -g status-position top
set -g status-justify left
set -g status-bg colour11
set -g status-fg colour7
set -g status-attr default
set -g status-left '#[fg=colour12] #(whoami)@#H '
set -g status-right '#[fg=0,bg=colour8] %d/%m/%y #[fg=0,bg=colour7] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour0
setw -g window-status-current-attr default
setw -g window-status-current-format ' #I#[fg=colour249] #[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour1
setw -g window-status-bg default
setw -g window-status-attr default
setw -g window-status-format ' #I#[fg=colour237] #[fg=colour250]#W#[fg=colour249]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr default
set -g message-fg colour16
set -g message-bg colour9
